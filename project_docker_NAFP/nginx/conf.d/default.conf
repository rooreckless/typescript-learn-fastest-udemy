# =========================================
# Nginx リバースプロキシ設定（開発環境用）
# =========================================

# アップストリーム設定
# バックエンドサービスの定義
upstream angular_upstream {
    # Angularコンテナへの接続
    server angular:4200;
}

upstream fastapi_upstream {
    # FastAPIコンテナへの接続
    server fastapi:8000;
}

# メインサーバー設定
server {
    # リッスンポート
    listen 80;
    server_name localhost;

    # クライアントリクエストの最大サイズ
    client_max_body_size 20M;

    # ログ設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =========================================
    # ヘルスチェックエンドポイント
    # =========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================
    # FastAPI バックエンドへのプロキシ
    # /api/ で始まるパスはFastAPIへ転送
    # =========================================
    location /api/ {
        # FastAPIへプロキシ
        proxy_pass http://fastapi_upstream;
        
        # プロキシヘッダーの設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS対応（開発環境用）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        
        # OPTIONSリクエストへの対応
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # =========================================
    # FastAPIのドキュメントページへのプロキシ
    # =========================================
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://fastapi_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================
    # Angular フロントエンドへのプロキシ
    # その他のすべてのリクエストはAngularへ
    # =========================================
    location / {
        # Angularへプロキシ
        proxy_pass http://angular_upstream;
        
        # プロキシヘッダーの設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket対応（Angular開発サーバーのホットリロード用）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # タイムアウト設定（開発サーバー用に長め）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =========================================
    # エラーページ設定
    # =========================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
