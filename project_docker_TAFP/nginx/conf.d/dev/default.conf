# =========================================
# Nginx リバースプロキシ設定（開発環境用）
# =========================================

# アップストリーム設定
# バックエンドサービスの定義
upstream angular_upstream {
    # Angularコンテナへの接続
    server angular:4200;
}

upstream fastapi_upstream {
    # FastAPIコンテナへの接続
    server fastapi:8000;
}

# メインサーバー設定
server {
    # リッスンポート
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    # クライアントリクエストの最大サイズ
    client_max_body_size 20M;

    # ログ設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =========================================
    # 静的コンテンツの提供用エンドポイント
    # =========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    
}
