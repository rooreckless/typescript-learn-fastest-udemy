<h1>{{ title() }}</h1>
<p>The count is: {{ count() }}</p>
<hr>
<button (click)="logInfo()">logInfo</button><br>
<button (click)="logAlert()">logAlert</button><br>
<button (click)="changeTitle()">changeTitle</button>
<hr>

<button (click)="nextRecipe()">nextRecipe</button><br>
