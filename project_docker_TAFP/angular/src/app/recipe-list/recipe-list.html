<section class="container" style="border: 2px solid blue; padding: 2rem;">
  <h2>Recipe List Component</h2>
  
  <!-- 検索フィールド -->
  <div style="margin-bottom: 2rem;">
    <label for="search_text_for_recipe">レシピを検索:</label>
    <input 
      id="search_text_for_recipe" 
      type="text" 
      [(ngModel)]="search_text_for_recipe"
      style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"
      placeholder="レシピ名を入力..."
    />
  </div>

  <!-- レシピリスト -->
  <div style="display: flex; flex-direction: column; gap: 1rem;">
    @for (recipe of filteredRecipes(); track recipe.id) {
      <a 
        [routerLink]="['/recipes', recipe.id]"
        style="display: block; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; text-decoration: none; color: inherit; transition: background-color 0.2s;"
      >
        <h3 style="margin: 0;">
          {{ recipe.name }}
          @if (recipe.isFavorite) {
            <span style="color: gold; font-size: 20px;">★</span>
          }
        </h3>
        <p style="margin: 0.5rem 0 0 0; color: #666;">{{ recipe.description }}</p>
      </a>
    } @empty {
      <p style="color: red;">該当するレシピが見つかりません。</p>
    }
  </div>
</section>
